<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Email Sender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Mass Email Sender</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-4">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('send_email') }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="recipients">Recipients (comma-separated emails)</label>
                <input type="text" class="form-control" id="recipients" name="recipients" placeholder="example1@gmail.com,example2@gmail.com">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="body">Email Body</label>
                <textarea class="form-control" id="body" name="body" rows="4" placeholder="Email body"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Emails</button>
        </form>
    </div>
</body>
</html>
